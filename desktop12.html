<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="desktop.css" rel="stylesheet" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <!-- Navigation BAr -->
    </nav>
    <section>
      <div class="heading">
        <h2 class="form-heading">
          Thanks for Registering! Now letâ€™s build your profile
        </h2>
      </div>

      <!-- Form -->

      <form>
        <div>
          <label for="home-towm">Home Town</label>
          <select class="medium-select" id="home-towm" name="home-towm">
            <option>City</option>
          </select>
          <select class="medium-select" id="city" name="city">
            <option>State</option>
          </select>
        </div>

        <div>
          <label for="marital">Marital Status</label>
          <select>
            <option>Select</option>
          </select>
        </div>

        <div>
          <label for="community">Sub Community</label>
          <input
            type="text"
            id="community"
            name="community"
            placeholder="Type"
          />
        </div>

        <div class="desktop12-height-weight">
          <div>
            <label for="height">Height</label>
            <select class="medium-select" id="height" name="height">
              <option>Select</option>
            </select>
          </div>
          <div>
            <label for="weight">Weight</label>
            <select class="medium-select" id="weight" name="weight">
              <option>Select</option>
            </select>
          </div>
          <div>
            <label for="skin-tone">Skin Tone</label>
            <select class="medium-select" id="skin-tone" name="skin-tone">
              <option>Select</option>
            </select>
          </div>
        </div>
      </form>

      <!-- After form Button -->

      <div class="butt">
        <a href="desktop11.html" class="pre-button"
          ><div class="pre-button-div">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="left-arrow"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                clip-rule="evenodd"
              />
            </svg>
            <span>PREVIOUS</span>
          </div>
        </a>
        <a href="desktop14.html">
          <button class="next">NEXT</button>
        </a>
      </div>
    </section>
