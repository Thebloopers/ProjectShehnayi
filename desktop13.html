<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="desktop.css" rel="stylesheet" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <!-- Navigation BAr -->
    </nav>
    <section>
      <div class="heading">
        <h2 class="form-heading">Please add Education & Career details</h2>
      </div>

      <!-- Form -->

      <form>
        <div>
          <label for="qualification">Highest Qualification</label>
          <select id="qualification" name="qualification">
            <option>Select</option>
          </select>
        </div>

        <div>
          <label for="college">College</label>
          <input type="text" id="college" name="college" placeholder="Type" />
        </div>

        <div class="desktop13-job-div">
          <div>
            <label for="job">Currently working with</label>
            <input type="text" id="job" name="job" placeholder="Type" />
          </div>

          <div>
            <label for="designation">Designation</label>
            <input
              type="text"
              id="designation"
              name="designation"
              placeholder="Type"
            />
          </div>
        </div>

        <div>
          <label for="income">Annual Income</label>
          <input type="text" id="income" name="income" placeholder="Type" />
        </div>
      </form>

      <!-- After form Button -->

      <div class="butt">
        <a href="desktop11.html" class="pre-button"
          ><div class="pre-button-div">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="left-arrow"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                clip-rule="evenodd"
              />
            </svg>
            <span>PREVIOUS</span>
          </div>
        </a>
        <a href="desktop14.html">
          <button class="next">NEXT</button>
        </a>
      </div>
    </section>
  </body>
</html>
