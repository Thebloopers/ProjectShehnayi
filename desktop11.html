<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="desktop.css" rel="stylesheet" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <!-- Navigation BAr -->
    </nav>
    <section>
      <h2 class="form-heading">Great! Now some basic details about you</h2>

      <form>
        <div>
          <label for="email">Email ID</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email Address"
          />
        </div>
        <div class="desktop11-phone-num">
          <div>
            <label for="phone-no">Phone No</label>
            <input
              type="number"
              id="phone-no"
              name="phone-no"
              placeholder="Type"
            />
          </div>
          <div>
            <label for="alt-no">Alternate Phone No.</label>
            <input type="number" id="alt-no" name="alt-no" placeholder="Type" />
          </div>
        </div>

        <div>
          <label for="dob">Date of Birth</label>
          <input type="datetime-local" id="dob" name="dob" />
        </div>

        <div>
          <label for="living-in">Living In (Currently)</label>
          <input
            type="text"
            id="living-in"
            name="living-in"
            placeholder="Type"
          />
        </div>
      </form>
      <div class="butt">
        <a href="#" class="pre-button"
          ><div class="pre-button-div">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="left-arrow"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                clip-rule="evenodd"
              />
            </svg>
            <span>PREVIOUS</span>
          </div>
        </a>
        <a href="desktop12.html">
          <button class="next">NEXT</button>
        </a>
      </div>
    </section>
  </body>
</html>
